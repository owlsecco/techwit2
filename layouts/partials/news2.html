 <style>
 .postcolumn {
  float: left;
  width: 33.33%;
  border-spacing: 10px 1rem;
  padding:0 15px;
}
.postrow:after {
  content: "";
  display: table;
  clear: both;
 border-spacing: 5px 1rem;
 padding:0 15px;
 align: center;
}
@media screen and (max-width: 600px) {
  .postcolumn {
    width: 100%;
  }
  }
mark {
  background-color: yellow;
  color: black;
}
 </style>
 
 <div class="postrow alignfull alignwide is-size-full">
 
    <div class="postcolumn has-text-align-left alignleft" align="left">
     </div>
  
    <div class="postcolumn has-text-align-center" style="background-color:white;color:black;">
     <mark><h3 class="has-text-align-center aligncenter">Latest News</h3></mark>
    {{ range first 5 (where .Site.RegularPages "Section" "blog")}}
    <p>
     <a href="{{ .Permalink }}" style="color:black;"><strong>{{ .Title }}</strong></a>
     </p>
    <span class="meta-wrapper meta-text post-date" style="color:silver;font-size: 15px;">Published on {{ .PublishDate.Format "02 Jan 06 15:04" }}</span>
     {{ end }}
     <div class="wp-block-button aligncenter"><a class="wp-block-button__link" href="blog">More News </a></div>
     </div>
     
    <div class="postcolumn has-text-align-right alignright" align="right">
     </div>
 
</div>
