<h2 class="has-text-align-center">Featured Article</h2>
    <div class="alignwide">
        {{ range first 1 .Site.Taxonomies.tags.featured }}
        <div>
          <div>
            <div>
              <a href="{{ .Permalink }}"><figure class="wp-block-image alignfull"><img src="{{ .Params.Image |absURL }}" alt="{{.Title }}" class="wp-image-37" width="1160" height="870" /></figure></a>
              <a href="{{ .Permalink }}" class="has-text-align-center"><h3>{{ .Title }}</h3></a>
                <p class="has-text-align-center aligncenter">{{ .Content | truncate 300 }}</p>
                <div class="wp-block-button is-style-outline aligncenter"><a class="wp-block-button__link" href="{{ .Permalink }}" style="background-color:#000;color:#fff;">Read Full Post +</a></div>
          </div>
        </div>
        {{ end }}
      </div>
