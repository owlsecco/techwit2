  <div class="wp-block-columns columns alignwide">
    <h3>Editor's Pick</h3>
                {{ range first 2 .Site.Taxonomies.tags.featured }}
        <div class="column">
          <div class="wp-block-group">
            <div class="wp-block-group__inner-container">
              <a href="{{ .Permalink }}"><figure class="wp-block-image alignfull size-full"><img src="{{ .Params.Image |absURL }}" alt="{{.Title }}" class="wp-image-37" /></figure></a>
              <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
              <p>{{ .PublishDate.Format "Monday, January 6, 2006"}}<br>By {{ range .Params.Author }}<a href="{{ `author/` | relLangURL }}{{ . | urlize }}" style="text-transform: capitalize;">{{ . }}</a>{{ end }}</p>
              <p>{{ .Content | truncate 250 }}</p>
              <div class="wp-block-button is-style-outline"><a class="wp-block-button__link"
                  href="{{ .Permalink }}">Read The Full Story +</a></div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
