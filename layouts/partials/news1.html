                     <style>
 .postcolumn {
  float: left;
  width: 33.33%;
  border-spacing: 20px 2rem;
  padding:0 25px;
  background-color: black;
}
.postrow:after {
  content: "";
  display: table;
  clear: both;
 border-spacing: 20px 1rem;
 padding:0 15px;
}
@media screen and (max-width: 600px) {
  .postcolumn {
    width: 100%;
  }
  }

 </style>
