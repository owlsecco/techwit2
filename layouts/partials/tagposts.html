 <style>
 .postcolumn {
  float: left;
  width: 33.33%;
}
.postrow:after {
  content: "";
  display: table;
  clear: both;
}
@media screen and (max-width: 600px) {
  .postcolumn {
    width: 100%;
  }
}
 </style>
 
 <div class="has-text-align-center aligncenter postrow alignfull is-size-full" align="center">
 
    <div class="postcolumn">
     <h3>Business</h3>
    {{ range first 2 .Site.Taxonomies.tags.featured }}
    <a href="{{ .Permalink }}"><h4>{{ .Title }}</h4></a>
     {{ end }}
     </div>
 
    <div class="postcolumn">
     <h3>Tech</h3>
    {{ range first 2 .Site.Taxonomies.tags.tour }}
    <a href="{{ .Permalink }}"><h4>{{ .Title }}</h4></a>
     {{ end }}
     </div>
     
    <div class="postcolumn">
     <h3>Science</h3>
    {{ range first 2 .Site.Taxonomies.tags.visit }}
    <a href="{{ .Permalink }}"><h4>{{ .Title }}</h4></a>
     {{ end }}
     </div>
     
</div>
