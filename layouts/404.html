{{ define "main"}}
    <main id="main">
    
    <!-- 404 -->
      <div align="center">
      <h1 align="center">Whoops, Page Not Found!</h1>
      <h3 id="title" align="center">Kindly Go Back <a href="{{ "/" | relURL }}">Home</a> , <a href="{{ "/" | relURL }}">Search</a> or Read Our Latest Articles â†“ </h3>
      </div>
      <!-- End of 404 -->
        
      <!-- Search -->
        </div>
      </div><!-- .header-toggles -->
    </div><!-- .header-navigation-wrapper -->
  </div><!-- .header-inner -->

  <div class="search-modal cover-modal header-footer-group" data-modal-target-string=".search-modal">
    <div class="search-modal-inner modal-inner">
      <div class="section-inner">
        <form role="search" class="search-form" action="{{ `search`| relLangURL }}">
          <label for="search-form-1">
            <span class="screen-reader-text">Search for:</span>
            <input id="search-query" type="search" class="search-field" placeholder="Search &hellip;"
              name="s"/>
          </label>
          <input type="submit" class="search-submit" value="Search" />
        </form>

        <button class="toggle search-untoggle close-search-toggle fill-children-current-color"
          data-toggle-target=".search-modal" data-toggle-body-class="showing-search-modal"
          data-set-focus=".search-modal .search-field" aria-expanded="false">
          <span class="screen-reader-text">Close search</span>
          <svg class="svg-icon" aria-hidden="true" role="img" focusable="false" xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" viewbox="0 0 16 16">
            <polygon fill="" fill-rule="evenodd"
              points="6.852 7.649 .399 1.195 1.445 .149 7.899 6.602 14.352 .149 15.399 1.195 8.945 7.649 15.399 14.102 14.352 15.149 7.899 8.695 1.445 15.149 .399 14.102" />
          </svg> </button><!-- .search-toggle -->
      </div><!-- .section-inner -->
    </div><!-- .search-modal-inner -->
  </div><!-- .menu-modal -->
        <!-- Search -->
        
      <!-- Our Latest Posts -->
      <div class="wp-block-columns columns alignwide">
        {{ range (where .Site.RegularPages "Section" "blog")}}
        <div class="column">
          <div class="wp-block-group">
            <div class="wp-block-group__inner-container">
              <figure class="wp-block-image alignfull size-full"><img src="{{ .Params.Image |absURL }}"
                  alt="{{.Title }}" class="wp-image-37" /></figure>
              <h3>{{ .Title }}</h3>
              <p>{{ .PublishDate.Format "January 6, 2006"}}</p>
              <div class="wp-block-button is-style-outline"><a class="wp-block-button__link"
                  href="{{ .Permalink }}">Read More</a></div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
      <!-- End of Our Latest Posts -->
      
    </main>
{{ end }}
