{{ define "main" }}
<article class="page type-page status-publish hentry">
	
	<header class="entry-header has-text-align-center header-footer-group">
		<div class="entry-header-inner section-inner medium">
			<h1 class="entry-title">Authors</h1>
		</div>
	</header>

  <h2 class="has-text-align-center aligncenter" align="center">Meet the awesome people working and writing here at TechWit Ke</h2>

<div class="has-text-align-center aligncenter" align="center">

        {{ range .Data.Pages }}
		      
		      <br>
		      
		      <div class="wp-block-columns columns alignwide has-text-align-center">
          <div class="wp-block-group">
            <div class="wp-block-group__inner-container">
              <a href="{{ .Permalink }}"><figure><img width="200" height="400" src="{{ .Params.photo }}" alt="{{.Params.name }}"  /></figure></a>
              <a href="{{ .Permalink }}"><h3>{{ .Params.name }}</h3></a>
	      <p>{{ .Params.position }}</p>
              <div class="wp-block-button is-style-outline"><a class="wp-block-button__link"
                  href="{{ .Permalink }}">Learn More about {{ .Params.name }}</a></div>
            </div>
          </div>
        </div>
	
        {{ end }}
	
      </div>
	
</article>	
{{ end }}
