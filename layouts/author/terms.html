{{ define "main" }}

<article class="page type-page status-publish hentry">
	
	<header class="entry-header has-text-align-center header-footer-group">
		<div class="entry-header-inner section-inner medium">
			<h1 class="entry-title">Authors</h1>
		</div>
	</header>
  
      <figure class="featured-media">
    <div class="featured-media-inner section-inner medium">
      <img src="/images/publish.png" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="{{ .Title }}" sizes="(max-width: 1200px) 100vw, 1200px">
    </div><!-- .featured-media-inner -->
  </figure><!-- .featured-media -->

  <p class="has-text-align-center aligncenter" align="center">Meet the awesome people working and writing here at TechWit Ke</p>
  
<ul class="has-text-align-center aligncenter" align="center">
<div class="wp-block-columns columns alignwide">
        {{ range .Data.Pages }}
        <div class="column">
          <div class="wp-block-group">
            <div class="wp-block-group__inner-container">
              <a href="{{ .Permalink }}"><figure class="wp-block-image alignfull size-full"><img src="{{ .Params.photo |absURL }}" alt="{{ .Params.name }}" class="wp-image-37" /></figure></a>
              <a href="{{ .Permalink }}"><h3>{{ .Params.name }}</h3></a>
              <p>{{ .Params.position }}</p>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
</ul>

</article>
		
{{ end }}
